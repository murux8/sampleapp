language: node_js

node_js:
  - node

services:
  - docker

before_install:
  - docker build -f Dockerfile -t murugan/hello_test .

script:
#  - npm run test
  - echo "docker run murugan/hello_test"

deploy:
  provider: elasticbeanstalk
  access_key_id: 
    secure: $ACCESS_KEY
  secret_access_key:
    secure: $SECRET_ACCESS_KEY
  region: "eu-central-1"
  app: "muruganantham"
  env: "muruganantham-env"
  bucket_name: "24i-build-artifact"
  on:
    branch: release
